<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Calculadora média escolar</h1>
        <label for="nome_aluno">Nome do aluno:</label>
        <input type="text" id="nome_aluno" placeholder="Insira o nome do aluno"><br>
        <label for="nota_1">Nota 1:</label>
        <input type="number" id="nota_1" placeholder="Insira a nota 1 (0-100)"><br>
        <label for="nota_2">Nota 2:</label>
        <input type="number" id="nota_2" placeholder="Insira a nota 2 (0-100)"><br>
        <label for="nota_3">Nota 3:</label>
        <input type="number" id="nota_3" placeholder="Insira a nota 3 (0-100)"><br>
        <button onclick="somarNotas()">Somar Notas</button>
        <button onclick="limparValores()">Limpar Valores</button>
        <button onclick="calcular()">Calcular Média</button><br>
        <p id="soma_notas"></p>
        <p>A média de <span id="nome_aluno_span"></span> é <span id="media"></span></p>
        <p id="status"></p>
        <div id="background"></div>
    </div>

    
    <script>
        function somarNotas() {
            var n1 = parseFloat(document.getElementById("nota_1").value);
            var n2 = parseFloat(document.getElementById("nota_2").value);
            var n3 = parseFloat(document.getElementById("nota_3").value);

            if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                alert("Por favor, insira valores numéricos para todas as notas.");
                return;
            }

            var soma = n1 + n2 + n3;
            document.getElementById("soma_notas").innerHTML = "A soma das notas é: " + soma;
        }

        function limparValores() {
            document.getElementById("nome_aluno").value = "";
            document.getElementById("nota_1").value = "";
            document.getElementById("nota_2").value = "";
            document.getElementById("nota_3").value = "";
            document.getElementById("soma_notas").innerHTML = "";
            document.getElementById("media").innerHTML = "";
            document.getElementById("nome_aluno_span").innerHTML = "";
            document.getElementById("status").innerHTML = "";
        }

        function calcular() {
            var nomeAluno = document.getElementById("nome_aluno").value;
            var n1 = parseFloat(document.getElementById("nota_1").value);
            var n2 = parseFloat(document.getElementById("nota_2").value);
            var n3 = parseFloat(document.getElementById("nota_3").value);

            if (nomeAluno === "" || isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                alert("Por favor, preencha o nome do aluno e insira valores numéricos para todas as notas.");
                return;
            }

            if (n1 < 0 || n2 < 0 || n3 < 0) {
                alert("Por favor, insira notas não negativas.");
                return;
            }

            var media = (n1 + n2 + n3) / 3;
            document.getElementById("nome_aluno_span").innerHTML = nomeAluno;
            document.getElementById("media").innerHTML = media.toFixed(2);

            if (media < 70) {
                document.getElementById('status').innerHTML = "Reprovado";
            } else {
                document.getElementById('status').innerHTML = "Aprovado";
            }
        }
    </script>
</body>
</html>
